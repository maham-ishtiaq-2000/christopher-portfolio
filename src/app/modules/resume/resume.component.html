<div class="sm:max-w-screen-xl mx-0 sm:mx-auto px-10 md:px-12 lg:mb-10">
  <h1 class="text-4xl font-semibold lg:text-7xl lg:font-bold text-gray-50 mb-10 lg:mb-20">Resume</h1>

  <div class="relative w-full flex flex-col md:flex-row" *ngIf="experience.length">
    <div class="w-full lg:w-2/3 lg:pr-14 lg:pb-0">
      <h2 class="text-3xl text-gray-100 font-normal mb-9 underline underline-offset-2">Work Experience</h2>
      <div [class.mb-10]="last" [class.pb-10]="!last" class="border-l border-gray-600 pl-14 item scroll-animation" *ngFor="let exp of experience; let last = last;">
        <h3 class="text-2xl text-gray-300 font-normal mb-5 leading-3">{{exp.title}}</h3>
        <p class="mb-4 text-sm uppercase text-gray-200 flex flex-row justify-between">
          <span>{{exp.company}}</span>
          <span>{{exp.date}}</span>
        </p>
        <p class="text-gray-100 text-md mb-5">{{exp.desc}}</p>
        <ul class="list-disc flex flex-col gap-3 text-lg text-gray-300 list-inside mb-5" >
          <li *ngFor="let p of exp.points; let first = first">
            {{p}}
            <ul *ngIf="first && exp.minipoints" class="flex mt-2 flex-col gap-1 text-base list-disc text-gray-300 list-inside ml-8">
              <li *ngFor="let m of exp.minipoints">{{m}}</li>
            </ul>
          </li>
        </ul>
        <p class="text-sm flex gap-2 flex-row align-middle flex-wrap">
          <a *ngFor="let l of exp.technologies" [href]="l.link" class="rounded-md text-gray-400 border-gray-400 border px-3 py-1 hover:border-gray-50 hover:text-gray-50">{{l.name}}</a> 
        </p>
      </div>

      <h2 class="text-3xl text-gray-100 font-normal mb-9 underline underline-offset-2">Education</h2>
      <div class="flex text-gray-100 justify-between text-xl">
        <p>California State University Northridge</p>
        <p>08/13 - Major: B.S. Business Management </p>
      </div>
    </div>
    <div class="w-full md:w-1/3 pl-14 hidden md:flex flex-col gap-2 sticky flex-none top-0 h-screen pt-10">
      <div class="mb-5" *ngFor="let tech of technologies;">
        <div class="flex items-center justify-between mb-4">
          <span class="text-gray-50 uppercase text-sm">{{tech.title}}</span>
          <span class="text-gray-50 uppercase text-sm">{{tech.years}}</span>
        </div>
        <div class="h-2 rounded-md bg-gray-300">
          <div class="h-full rounded-md rounded-l rounded-r-none bg-gray-600" [style.width]="tech.progress + '%'"></div>
        </div>
      </div>
      <a href="https://docs.google.com/document/d/1cIWNR6kSVoVnXUG3nQ3ZCkJc732jwrsX/edit?usp=sharing&ouid=116885109845987383419&rtpof=true&sd=true"
        class="mt-2 border rounded py-3 text-gray-50 uppercase text-sm hover:bg-slate-50 hover:text-gray-800 transition-colors text-center">Download
        CV</a>
    </div>
  </div>
</div>
